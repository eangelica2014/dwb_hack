<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Example of Bootstrap 3 Two Column Grid Layouts for Tablets and Desktops</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
       <link rel="stylesheet" type="text/css" href="searchStyles.css" media="screen" />
       <script src="investments_search.js"></script>
  </head>

  <body style="background-color: #f7f7f7">
    <div class="search">
      <h1 class='header'></h1>
      <h3 class="title"></h3>
      <p class="subtitle"></p>
      <form class="form-group" onsubmit="submitInput()"  role="search">
          <input type="text" class="form-control" placeholder="PTTAX or Pimco Total Return">
          <button type="submit" class="btn btn-default btn-next">Next</button>
      </form>

      <table class="table investments_table">
          <thead>
              <tr>
                 <!--  <th>#</th> -->
                  <th>Ticker</th>
                  <th>Name</th>
                  <th>GSK</th>
                  <th>PFE</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                 <!-- <th style="width:2%" scope="row">1</th> -->
                  <td class="table_ticker"></td>
                  <td class="table_name"></td>
                  <td class="table_gsk"><span class="glyphicon glyphicon-ok glyphon-gsk"></span></td>
                  <td class="table_pfe"><span class="glyphicon glyphicon-ok glyphon-pfe"></span></td>
              </tr>
          </tbody>
      </table>
      <a class="btn btn-default btn-finish" href="./modal.html">Finish</a>
    </search>
  </body>
</html>
