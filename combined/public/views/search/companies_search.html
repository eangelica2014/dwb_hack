<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Example of Bootstrap 3 Two Column Grid Layouts for Tablets and Desktops</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
      <link rel="stylesheet" type="text/css" href="searchStyles.css" media="screen" />
  </head>

  <body style="background-color: #f7f7f7">
      <div class="search">
        <h1 class='header'></h1>
        <h3 class="title"></h3>
        <p class="subtitle"></p>
        <p class="search_title"></p>

        <form class="form-group" onsubmit="submitInput()"  role="search">
          <input type="text" class="form-control typeahead" placeholder="e.g. Goldman Sachs">
          <button type="submit" class="btn btn-default">Next</button>
        </form>
      </div>
      <script src="companies_search.js"></script>

  </body>
</html>
